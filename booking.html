<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="menu-container">
        <span class="menu">
          <ul>
            <li class="menu-item home"><a href="/home.html">Home</a></li>
          </ul>
          <ul>
            <li class="menu-item"><a href="/booking.html">Booking</a></li>
            <li class="menu-item"><a href="/home.html#about-us">About Us</a></li>
            <li class="menu-item"><a href="/home.html#contact-us">Contact Us</a></li>
          <ul>
          </span>
      </nav>  
    
    <div class="form-container">
        <form class="form">
            <input class="form-item" type="text" placeholder="Owner Name">
            <input class="form-item" type="text" placeholder="Phone Number">
            <input class="form-item" type="text" placeholder="Email">
            <input class="form-item" type="text" placeholder="Dog Breed">
            <input class="form-item" type="number" min='0' placeholder="Dog age in years">
            
            <label for="size" class="form-item">Dog Size</label>
            <select id="size">
                <option value="S">Small(less than 24lbs)</option>
                <option value="M">Medium(between 24-59lbs)</option>
                <option value="M">Large(more than 59lbs)</option>
            </select>

            <label for="start-datetime" class="form-item" >Start Date and Time</label>
            <input type="datetime-local" id="start-datetime">
            
            <label for="end-datetime" class="form-item" >End Date and Time</label>
            <input type="datetime-local" id="start-datetime">

            <label for="vacc-certificate" class="form-item" >Vaccination Certificate</label>
            <input type="file" id="vacc-certificate">

            <textarea class="form-item" id="add" name="text-area" rows="5" cols="33" placeholder="Additional Remarks"></textarea>
            <input class="form-item" type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
